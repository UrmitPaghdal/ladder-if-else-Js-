<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program 9.1</title>
</head>

<body>

    <script>
        var year = (parseInt(prompt("Enter any year : ")));

        document.write("year = " + year + "<br>");

        if (year % 4 == 0) {
            document.write("This is a leap year.");
        }
        else if (year % 4 != 0) {
            document.write("This is not a leap year.");
        }
    </script>
    
</body>
</html>
