<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program 9.1</title>
</head>

<body>

    <script>
        var age = (parseInt(prompt("Enter your age : ")));

        document.write("age = " + age + "<br>");

        if (age < 12) {
            document.write("pay a ticket price of 5.");
        }
        else if (age < 18) {
            document.write("pay a ticket price of 10.");
        }
        else if (age < 60) {
            document.write("pay a ticket price of 20.");
        }
        else {
            document.write("pay a ticket price of 15.");
        }
    </script>
    
</body>
</html>
