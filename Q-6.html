<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program 9.1</title>
</head>

<body>

    <script>
        var price = (parseInt(prompt("Enter the purchase amount : ")));

        document.write("Total amount = " + price + "<br>");

        if (price >= 100) {
            document.write("You got 20 rupees discount.");
        }
        else if (price >= 50) {
            document.write("You got 10 rupees discount.");
        }
        else{
            document.write("You got nothing.");
        }
    </script>

</body>
</html>
