<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program 9.1</title>
</head>

<body>

    <script>
        var c = (parseInt(prompt("Enter your first number : ")));
        var d = (parseInt(prompt("Enter your second number : ")));

        document.write("c = " + c + "<br>");
        document.write("d = " + d + "<br>");

        if (c > d) {
            document.write("c is greater.");
        }
        else if (c == d) {
            document.write("c & d is same.");
        }
        else {
            document.write("d is greater.");
        }
    </script>

</body>
</html>
