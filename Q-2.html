<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program 9.1</title>
</head>

<body>

    <script>
        var b = (parseInt(prompt("Enter any number for odd or even : ")));

        document.write("b = " + b + "<br>");

        if (b % 2 == 0 && b != 0) {
            document.write("This is a even number.");
        }
        else if (b == 0) {
           document.write("This is a neutral number.");
        }
        else {
            document.write("This is a odd number.");
        }
    </script>
</body>
</html>
