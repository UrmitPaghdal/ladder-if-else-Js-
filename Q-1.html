<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program 9.1</title>
</head>

<body>

    <script>
        var a = (parseInt(prompt("Enter any number for positive or nagative : ")));

        document.write("a = " + a + "<br>");

        if (a > 0) {
            document.write("This is a positive number.");
        }
        else if (a == 0) {
            document.write("This is a positive number.");
        }
        else {
            document.write("This is a nagative number.");
        }
    </script>
</body>
</html>
